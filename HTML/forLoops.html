        <script>// type="text/javascript" src="js/forLoops.js")>
       /* document.getElementById("myParagraph").innerHTML += "<br />" + 0;
        document.getElementById("myParagraph").innerHTML += "<br>" + 1;
        document.getElementById("myParagraph").innerHTML += "<br>" + 2;
        document.getElementById("myParagraph").innerHTML += "<br>" + 3;
        document.getElementById("myParagraph").innerHTML += "<br>" + 4;*/ 
        // there is an easier way to keep adding numbers. this method would be tedious if we wanted to go to 100. For loops make it easier. we use the For keyword. right now the page lists the numbers 0 1 2 3 4 vertically. We will use  this same code, but sub a variable of i where the number is: The conditions go in the parentheses and it checks each condition. We set i to start at 0, so that is the first condition. The second condition is just telling the computer to verify that i is less than five, and the third condition is to just start at i and keep adding a number (until we reach 5). So it's looping through the code and adding a number each time the conditions are met, and it stops when it sees one that is not met. i++ is the same as i= i+1. Note that the conditions have semicolons instead of commas. Do not forget to put a limit on the count. The browser will freeze up because it is trying to count too high too quickly.
        for (i=0; i<5; i++){
        document.getElementById("myParagraph").innerHTML += "<br />" + i;
        }
        //this had the same effect as above, but it's much quicker/
        //now let's try numbers to the power of 2. We use the math function and the first parameter is the number and the second number is the exponent--i to the power of 2 or i squared
        for (i=7; i>0; i--){
        document.getElementById("myParagraph").innerHTML += "<br />" + Math.pow(i, 2);
        }
        //now let's add to our list of numbers some strings (items on our shopping list), based on their index numbers
        let shoppingList = ["bread", "butter", "cheese"];
        for (i=0; i<shoppingList.length; i++){
        document.getElementById("myParagraph").innerHTML += "<br />" + shoppingList[i];
        }
        //now lets increase numbers by 10
        let numberList = [1, 2, 3];
        for (i=0; i<numberList.length; i++){
            numberList[i] +=  10;
        }
        document.getElementById("myParagraph").innerHTML += "<br />" + numberList;
        


        </script>

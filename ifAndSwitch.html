        //now let's put in two conditions by using else if. So we can let them know if they are going too fast, and also if they are going to slow.
        
        //now we want to put all the info into a function because it will be based on the user's input.see the input tag above all these notes--at the top:
        
        function checkSpeed(){
        let speed = document.getElementById("speed").value;
        if(speed>70){
            window.alert("You are going too fast!");
        }  else if(speed<40){
            window.alert("You are going too slow.")
        } else {
            window.alert("Your speed is fine.")
        }}
       // Now for the switch method, and we use case instead of else. You have to put break after each case so that it does not try to check all cases.

        function checkSeason(){
        let x = document.getElementById("myInput").value.toLowerCase();
        switch(x){
                case "summer":
                window.alert("It is so hot outside!");
                break;
                case "winter":  
                window.alert("It is so cold outside!");
                break;
                case "fall":  
                window.alert("It is so windy outside!");
                break;
                case "spring":  
                window.alert("It is so perfect outside!")
                break;
                default:
                window.alert("This is not a valid entry.")

        }}
          //adding toLowerCase ensures that if the user types a capital letter, it will change it to lower case to match the case case.


        </script>

        <script>
            //movie is the constructor and what follows in the () are its parameters.
            //to add a new property/parameter to the movie constructor type movie.prototype.yearReleased = "2005"
            function movie(title, genre, rating, score, inEnglish) {
                this.title = title;
                this.genre = genre;
                this.rating = rating;
                this.score = score;
                this.inEnglish = inEnglish;
            }
            //new is a javascript keyword
            let movie1 = new Movie  ("Just Friends", "RomCom", "PG-13", 5, true)

            //to add a new property to the object type the objectname.newproperty = "2005" -- so for the object above it would be movie1.yearReleased = "2005"

            
        </script>
